Segments:
  get:
    operationId: segmentsActive
    summary: Segments - All active segments
    description: |
      Segments are groups of records that can be used for browsing or bulk actions.
      A segment can be thought of as a stored query or view in traditional database terms.
      This endpoint returns a list of all the active segments in the system.
    tags:
      - Segments
    parameters:
      - name: bucket
        in: path
        required: true
        schema:
          $ref: 'shared.yaml#/schemas/bucket'
      - name: page_size
        in: query
        required: false
        schema:
          $ref: 'shared.yaml#/schemas/page_size'
      - name: page
        in: query
        required: false
        schema:
          $ref: 'shared.yaml#/schemas/page'
    responses:
      '200':
        description: |
          The segments
        content:
          application/json:
            schema:
              $ref: '#/responses/all'
      '400':
        description: a standard error message
        content:
          application/json:
            schema:
              $ref: 'shared.yaml#/responses/error'
      '401':
        description: Authentication error

SegmentCreate:
  post:
    operationId: segmentCreate
    summary: Segments - Create a new segment
    description: |
      Segments are groups of records that can be used for browsing or bulk actions.
      A segment can be thought of as a stored query or view in traditional database terms.
      This endpoint creates a new segment.
    tags:
      - Segments
    parameters:
      - name: bucket
        in: path
        required: true
        schema:
          $ref: 'shared.yaml#/schemas/bucket'
      - name: name
        in: query
        required: false
        schema:
          type: string
      - name: description
        in: query
        required: false
        schema:
          type: string
      - name: segment_type
        in: query
        required: false
        schema:
          type: string
          enum:
            - dynamic
            - static
            - hybrid
            - auxiliary
          default: dynamic
      - name: view_context
        in: query
        required: false
        schema:
          type: string
          enum:
            - comments
            - crm
            - documents
            - events
            - forms
            - giving
            - membership
            - minimal_membership_directory
            - reservations
            - teams
            - vehicles
      - name: parent_segment
        in: query
        required: false
        schema:
          $ref: 'shared.yaml#/schemas/uri'
      - name: active
        in: query
        required: false
        schema:
          type: boolean
          default: true
      - name: rules
        in: query
        required: false
        schema:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              operator:
                type: string
                enum:
                  - and_list
                  - equals
                  - exact
                  - greater_than
                  - greater_than_or_equals
                  - less_than
                  - less_than_or_equals
                  - near
                  - none_of
                  - not_equal_to
                  - or_list
                  - raw
                  - starts_with
                  - starts_with_case_insensitive
              value:
                oneOf:
                  - type: string
                  - type: integer
                  - type: boolean
      - name: uris_include
        in: query
        required: false
        schema:
          type: array
          items:
            $ref: 'shared.yaml#/schemas/uri'
      - name: uris_exclude
        in: query
        required: false
        schema:
          type: array
          items:
            $ref: 'shared.yaml#/schemas/uri'
      - name: resource_type
        in: query
        required: true
        schema:
          type: string
          enum:
            - achievement
            - booking
            - comment
            - contact
            - duplicates
            - form_response
            - group
            - group_member
            - journal
            - membership
            - message
            - organisation
            - page_document
            - payment
            - person
            - reservation
            - sheep_event
            - vehicle
      - name: system_segment
        in: query
        required: false
        schema:
          type: boolean
          default: false
      - name: tags
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
      - name: mailchimp_sync
        in: query
        required: false
        schema:
          type: boolean
          default: false
        description: |
          If this is a segment of contacts, syncing will create a matching segment in mailchimp
    responses:
      '201':
        description: |
          The segment created
        content:
          application/json:
            schema:
              $ref: '#/responses/single_segment'
      '400':
        description: a standard error message
        content:
          application/json:
            schema:
              $ref: 'shared.yaml#/responses/error'
      '401':
        description: Authentication error

